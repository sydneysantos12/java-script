<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atividade 2</title>
</head>
<body>
    <form>
        <label>Coloque o valor para sabermos se o número é ímpar ou par:</label>
        <input type="number" id="valor" /> <br>
    </form>
    <button onclick="calcular()">Calcular</button>
    <p id="resultado" style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; font-size: large;"></p>
    
    <script>
        function calcular() {
            let valor = Number(document.getElementById("valor").value);
            let resultado = document.getElementById("resultado");
            
            if (valor % 2 === 0) {
                resultado.innerHTML = "O número é par.";
            } else {
                resultado.innerHTML = "O número é ímpar.";
            }
        }
    </script>
</body>
</html>
