<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aividade-1</title>   

</head>
<body>
    <form>
        <label style="font-size: 40px;">Idade </label>
        <input type="number" id="idade"/> <br>
    </form>
    <button onclick="calcular()">Calcular</button>
    <p id="resultado" style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; font-size: large;"></p>
    
</body>
<script>
    function calcular(){
        let idade= Number(document.getElementById("idade").value)

        if(idade > 18){
            resultado.innerHTML = "acesso liberado"
            
        }
        else if(idade == 18){
             resultado.innerHTML = "acesso liberado"
        }
        else{
             resultado.innerHTML = "acesso negado"
        }

        
    }





</script>
</html>
