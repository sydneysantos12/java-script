<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atividade 3</title>
</head>
<body>
    <form>
        <label>coloque seu peso </label>
        <input type="number" id="peso" /> <br>
        <label>coloque sua altura </label>
        <input type="number" id="altura" /> <br>
    </form>
    <button onclick="calcular()">Calcular</button>
    <p id="resultado" style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; font-size: large;"></p>
    
    
    <script>
        function calcular() {
            let peso = Number(document.getElementById("peso").value);
            let altura = Number(document.getElementById("altura").value);
         
            let total = peso / (altura*altura);


            if (total < 18.5) {
                document.getElementById("resultado").innerHTML = "Abaixo do peso";
            } else if (total >= 18.5 && total <= 24.9) {
                document.getElementById("resultado").innerHTML = "Peso normal";
            } else if (total >= 25 && total <= 29.9) {
                document.getElementById("resultado").innerHTML = "Sobrepeso";
            } else if (total >= 30 && total <= 34.9) {
                document.getElementById("resultado").innerHTML = "Obesidade grau 1";
            } else if (total >= 35 && total <= 39.9) {
                document.getElementById("resultado").innerHTML = "Obesidade grau 2";
            } else {
                document.getElementById("resultado").innerHTML = "Obesidade grau 3 (obesidade mÃ³rbida)";
            }




        }
    </script>
</body>
</html>
