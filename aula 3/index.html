<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicional</title>

</head>
<body>
    <form>
        <label>Idade </label>
        <input type="number" id="idade"/> <br>
    </form>
    <button onclick="calcular()">Calcular</button>
    <p id="resultado"></p>
    
</body>
<script>
    function calcular(){
        let idade= Number(document.getElementById("idade").value)

        if(idade > 18){
            resultado.innerHTML = "Já pode ser preso!"
            
        }
        else if(idade ==18){
             resultado.innerHTML = "bem vindo ao 18tão!"
        }
        else{
             resultado.innerHTML = "esse site nao é para crianças"
        }

        
    }





</script>
</html>
