<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atividade 3</title>
</head>
<body>
    <form>
        <label>coloque a data para saber se é um sano bissexto </label>
        <input type="number" id="ano" /> <br>

    </form>
    <button onclick="calcular()">Calcular</button>
    <p id="resultado" style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; font-size: large;"></p>

</body>
<script>
    function calcular(){
        let ano = Number(document.getElementById("ano").value);
 
        if(ano % 100 == 0){
            alert("nao é bissesto")
        }else if( ano % 400 ==0){
            alert("bissexto")
        }
        else{
            if (ano % 4 == 0){
                alert("bissexto")

            }
            else{
                alert("nao bissexto")
            }
        }

    }



</script>
</html>
